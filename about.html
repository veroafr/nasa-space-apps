<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }
        .team-section {
            padding: 60px 0;
        }
        .team-member {
            margin-bottom: 30px;
            text-align: center;
        }
        .team-member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .team-member h4 {
            margin-top: 15px;
            font-size: 22px;
        }
        .team-member p {
            font-size: 16px;
            color: #7a7a7a;
        }
    </style>
</head>
<body>

<!-- About Team Section -->
<section class="team-section bg-light">
    <div class="container">
        <div class="text-center">
            <h2 class="section-title" style="font-size: 35px; font-weight: bold;">Meet Our Team</h2>
            <p class="section-subtitle" style="font-size: 18px; color: #555;">A diverse group of passionate individuals dedicated to making a difference.</p>
        </div>

        <div class="row mt-5">
            <!-- Team Member 1 -->
            <div class="col-md-4 team-member">
                <img src="img/team-member1.jpg" alt="Team Member 1">
                <h4>John Doe</h4>
                <p>Lead Developer</p>
            </div>

            <!-- Team Member 2 -->
            <div class="col-md-4 team-member">
                <img src="img/team-member2.jpg" alt="Team Member 2">
                <h4>Jane Smith</h4>
                <p>UI/UX Designer</p>
            </div>

        </div>
    </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
